language: csharp
solution: Quartz.RedisJobStore.Async.sln
mono: none
dotnet: 2.1.104

install:
  - nuget restore Quartz.RedisJobStore.Async.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner

script:
 - dotnet restore
 - cd Quartz.RedisJobStore.Async.UnitTest
 - dotnet test
 - dotnet build -c Release
